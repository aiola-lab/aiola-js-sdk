<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiola Speech-To-Text Demo</title>
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    <!-- Demo Styles -->
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <h1>Aiola Speech-To-Text Demo</h1>

    <!-- Toggle switches & status messages -->
    <div class="toggle-container">
        <div class="toggle-switch">
            <div class="switch-label">Connection</div>
            <div class="switch-track" id="connectSwitch">
                <div class="switch-thumb">
                    <i class="ti ti-plug-connected-x"></i>
                </div>
            </div>
        </div>
        <div class="toggle-switch">
            <div class="switch-label">Recording</div>
            <div class="switch-track" id="recordingSwitch">
                <div class="switch-thumb">
                    <i class="ti ti-microphone-off"></i>
                </div>
            </div>
        </div>
        <span class="separator"></span>
        <div id="messageContainer" class="message-container">Recording stopped</div>
    </div>

    <!-- Keywords input section -->
    <div class="keywords-container">
        <input type="text" id="keywordsInput" class="keywords-input" placeholder="Enter keywords (comma-separated)">
        <button id="keywordsButton" class="keywords-button">Set Keywords</button>
    </div>

    <!-- Transcription output -->
    <div id="transcript" class="transcript"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
